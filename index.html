<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>Login</title>
</head>

<body>
    <div class="image-holder">
        <figcaption>Photo by <a
                href="https://unsplash.com/@justdushawn?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Dushawn
                Jovic</a> on <a
                href="https://unsplash.com/photos/cruUfe5g1Zk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </figcaption>
        <div class="image-banner">
            <div class="site-icon"></div>
            <p>Audio</p>
        </div>
    </div>
    <div class="content">
        <div class="content-banner-text">
            <h3>
                This is not a real service! You know you need something like this in your life to help you realize your
                deepest dreams.
                Sign up now to get started.
            </h3>
            <h3>You know you want to.</h3>
        </div>

        <form>
            <div class="form-fields">
                <ul>
                    <li>
                        <label for="first-name">*First Name</label>
                        <input type="text" class="credentials" id="first-name" name="first-name" required>
                    </li>
                    <li>
                        <label for="email">*Email Address</label>
                        <input type="email" class="credentials" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="password">*Password</label>
                        <input type="password" class="credentials error" id="password" name="pass" required>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="last-name">Last Name</label>
                        <input type="text" class="credentials" id="last-name" name="last-name">
                    </li>
                    <li>
                        <label for="number">Phone Number</label>
                        <input type="tel" class="credentials" id="number" name="number">
                    </li>
                    <li>
                        <label for="confirm-password">*Confirm Password</label>
                        <input type="password" class="credentials error" id="confirm-password" name="confirm-password"
                            required>
                    </li>
                </ul>
            </div>
            <span id="error-box"></span>
            <div class="form-btn">
                <button type="submit">Create Account</button>
            </div>
        </form>
        <p>Already have an account? <a href="#">Log In</a></p>
    </div>
</body>
</html>
